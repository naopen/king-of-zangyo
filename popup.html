<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING OF ZANGYO 設定</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>KING OF ZANGYO</h1>

    <div class="setting-item">
      <label for="toggle-switch">
        <span class="label-text">残業時間表示</span>
        <div class="toggle-switch-wrapper">
          <input type="checkbox" id="toggle-switch" class="toggle-input">
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>

    <div class="setting-item">
      <label for="standard-hours">
        <span class="label-text">所定労働時間</span>
        <div class="input-wrapper">
          <input type="number" id="standard-hours" class="hours-input" min="0" max="24" step="0.5" placeholder="7.5">
          <span class="unit-text">時間</span>
        </div>
      </label>
    </div>

    <div class="setting-item">
      <label for="fiscal-year-start">
        <span class="label-text">年度開始月</span>
        <div class="input-wrapper">
          <select id="fiscal-year-start" class="hours-input">
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4" selected>4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
        </div>
      </label>
    </div>

    <div class="footer">
      <div class="credits">thanks to @matsuoshi</div>
      <div class="credits">developed by かんなん</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
